<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Stock Management</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK (Compatibility Version) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginSection" class="login-section">
      <form id="loginForm" class="login-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="primary-btn">Login</button>
      </form>
    </div>

    <!-- Main Interface -->
    <div id="appSection" class="container" style="display: none;">
      <div class="dashboard">
        <header class="dashboard-header">
          <h1>Stock Management System</h1>
          <div class="controls">
            <button id="addProductBtn" class="primary-btn">+ Add Product</button>
            <button id="exportBtn" class="secondary-btn">Export CSV</button>
            <button id="darkModeToggle" class="icon-btn">ðŸŒ“</button>
            <button id="logoutBtn" class="danger-btn">Logout</button>
          </div>
        </header>

        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search by name or serial number...">
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Serial Number</th>
                <th>Quantity</th>
                <th>buy Price</th>
                <th>sell Price</th>
                <th>Profit</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="productsBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Edit Modal -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Edit Product</h2>
          <form id="editForm">
            <!-- Form fields will be populated by JS -->
          </form>
        </div>
      </div>

      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
      </div>
    </div>
  </div>

  <div id="loading" style="display:none;">Loading...</div>



  <!-- Enlarge Image Modal -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <img id="enlargedImage" class="enlarged-image" alt="Enlarged Product Image">
  </div>
</div>


  <script type="module" src="script.js"></script>
</body>
</html>
